<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link2Zotero</title>
</head>

<body>
    <script>
        if (location.hash) {
            location.replace(location.hash.substring(1));
            setTimeout(function() {
                window.open('', '_self', '');  // 兼容部分浏览器允许关闭窗口
                window.close();
            }, 1000);
        }
    </script>
</body>

</html>
